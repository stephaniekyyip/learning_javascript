<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
</head>
<body>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url("https://source.unsplash.com/nDqA4d5NL0k/2000x2000");
      background-size: cover;
      display: flex;
      align-items: center;
      min-height: 100vh;
    }

    #bands {
      list-style: inside square;
      font-size: 20px;
      background: white;
      width: 500px;
      margin: auto;
      padding: 0;
      box-shadow: 0 0 0 20px rgba(0, 0, 0, 0.05);
    }
    #bands li {
      border-bottom: 1px solid #efefef;
      padding: 20px;
    }
    #bands li:last-child {
      border-bottom: 0;
    }

    a {
      color: #ffc600;
      text-decoration: none;
    }

  </style>

  <ul id="bands"></ul>

<script>
const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];

function check(item){
  if(item.startsWith('The ')){
    item =  item.split('The ', 2).splice(1,1).join('');
  }else if (item.startsWith('An ')){
    item =  item.split('An ', 2).splice(1,1).join('');
  }else if (item.startsWith('A ')){
    item =  item.split('A ', 2).splice(1,1).join('');
  }

  console.log(item);

  return item;
}

bands.sort((a, b) => {
  let tempA = a, tempB = b;

  tempA = check(tempA);
  tempB = check(tempB);

  if(tempA < tempB){
    return -1;
  }

  if(tempA > tempB){
    return 1;
  }

  return 0;

});

const list = document.getElementById('bands');
list.innerHTML = bands.map(band=> {
  return `
    <li>${band}</li>
  `;
}).join('');

</script>

</body>
</html>
